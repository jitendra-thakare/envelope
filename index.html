<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
    background-image: url(img/bg.jpg);
    background-size: cover;
    background-attachment: fixed;
}

.envelope {
    margin-top: 20%;
    margin-left: 20%;
    text-align: center;
    width: 707.058px;
    height: 405.417px;
    perspective: 1000px; 
}

.envelope-open-frontside {
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 1s;
  transform-style: preserve-3d;
}

.envelope:hover .envelope-open-frontside {
  transform: rotateY(180deg);
}

.envelope-back:hover .openingflap{
  z-index: 5;
  transform: rotateX(0deg);
  border-top: black solid 1px;
}


.opener:hover .openingflap{
    transform: rotateX(180deg);
    transform-origin: top;
    position:absolute;
    
}




.envelope-front, .envelope-back {
  position: absolute;
  backface-visibility: hidden;
  width: 100%;
  height: 100%;
  
}

.envelope-front {
    color: black;
}

.envelope-back {
  transform: rotateY(180deg);
}
.openingflap{
    position: fixed;
    
    left: 0%;
    top: 0px;
    transform: rotateX(0deg); 
    transition-duration: 0s;
    transform-origin: top;
    z-index:5;
} 
.open-frontside{
    position: absolute;
    left: 0%;
    top: 0px;
    z-index: 2;
}


.o{
  height: 100px;
  z-index: 100;
  position: absolute;
  width: 100%;
  opacity: 0;
  left: 2%;
  top: 0%;
}
.letter{
  
  transition: ease-in 3s;
  z-index: 2;
  position: absolute;
  left: 0%;
  top: 0px;
  visibility: 0;

}
.o:hover .a{
  border: black 10px solid;
}
</style>
</head>
<body>
    <div class="envelope">
        <div class="envelope-open-frontside">
          <div class="envelope-front">
            <img src="img/envelope/envelope background.svg">
          </div>
          <div class="envelope-back">
            
            <img src="img/envelope/full envelope.svg">
            <div class="opener">

                <img id="c"class="openingflap" src="img/envelope/outerflap.svg">
                <img onmouseover="myFunction()" onmouseout="myfunction2()" src="img/envelope/envelope background.svg" class="o"alt="">
                <div>
                  <img id="b"src="img/envelope/letter.svg" alt="" class="letter">
                </div>
            
            <img class="open-frontside"src="img/envelope/envelope front.svg" alt="">
            </div>
          </div>
        </div>
      </div>
      <div>
       
      </div>
      <script>
        function myFunction() {
          document.getElementById("b").style.top="-300px";
          document.getElementById("c").style.zIndex="-1"
        }
        
        function myfunction2() {
          document.getElementById("b").style.top="0px";
          
        }
        </script>
        
</body>
</html>
